<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QQ 注册</title>
  </head>
  <body>
    <div>
      <h1>欢迎注册QQ</h1>
      <span id="text">每一天，乐在沟通。</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <a id="free" href="https://ssl.zc.qq.com/v3/index-chs.html?type=3"
        >免费靓号</a
      >
      <div><input placeholder="昵称" id="name" type="text" /></div>
      &nbsp
      <div><input placeholder="密码" id="password" type="password" /></div>
      &nbsp
      <div>
        <select name="" id="number">
          <option value="">中国+86</option>
          <option value="">中国香港特别行政区+852</option>
          <option value="">中国澳门特别行政区+853</option>
          <option value="">中国台湾地区+886</option>
        </select>
        <input placeholder="手机号码" id="telephonenumber" type="text" />
      </div>
      <div><span id="p">可通过该手机号找回密码</span></div>
      <div><button>立即注册</button></div>
      <div>
        <input id="空间" type="checkbox" />
        <label for="空间">同时开通QQ空间</label>
      </div>
      <div>
        <input id="政策" type="checkbox" />
        <label for="政策">我已阅读并同意相关服务条款和隐私政策</label>
        <div>
          <a id="free" href="https://ssl.zc.qq.com/chs/agreement1_chs.html"
            >QQ号码规则</a
          >
        </div>
        <div><a id="free" href="https://privacy.qq.com/">隐私政策</a></div>

        <a id="free" href="https://qzone.qq.com/web/tk.html">QQ空间服务协议</a>
      </div>
      <p id="word">Copyright © 1998-2018Tencent All Rights Reserved</p>
    </div>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
